<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Minecraft Atlas Helper</title>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <main id="app" class="fluid-container">
    <div class="row">
      <div class="col-sm">
        <table class="table table-dark table-bordered table-sm text-center">
          <thead>
            <tr>
              <th scope="col" v-for="(row, y) in cells">{{y+1}}</th>
            </tr>
          </thead>
          <tbody @mouseleave="setHover(-1,-1)">
            <tr v-for="(row, y) in cells">
              <td
                @mouseover="setHover(x,y)"
                :class="{
                  'map-cell': true,
                  'bg-success': selected.x=== x && selected.y === y,
                  'bg-primary': hover.x=== x && hover.y === y,
                  'bg-info': cell > 0 && !(hover.x=== x && hover.y === y) && !(selected.x=== x && selected.y === y)
                }"
                v-for="(cell, x) in row"
                v-on:click="updateCell(x,y)"
                v-on:keyup="handleArrows"
                :title="(x+1) +', '+ (y+1)"
              >
                {{cell}}
              </td>
            </tr>
          </tbody>
        </table>
      </div> 
    </div>
    <div class="row">
      <div class="col-sm-3">
        <form class="px-5">
          <div class="form-group">
            <label for="map-id">Next Map Id</label>
            <input class="form-control" name="map-id" v-model="nextMapId">
          </div>
        </form>
      </div> 
    </div>
  </main>  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="module" src="app.js"></script>
</body>
